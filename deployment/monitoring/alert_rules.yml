# Prometheus alert rules for ORM Capital Calculator Engine
groups:
  - name: orm_calculator_alerts
    rules:
      # Application availability alerts
      - alert: ORMCalculatorDown
        expr: up{job="orm-calculator"} == 0
        for: 1m
        labels:
          severity: critical
          service: orm-calculator
          compliance: cert_in
        annotations:
          summary: "ORM Capital Calculator is down"
          description: "ORM Capital Calculator has been down for more than 1 minute. This affects regulatory compliance calculations."
          runbook_url: "https://docs.orm-calculator.com/runbooks/service-down"

      - alert: ORMCalculatorHighErrorRate
        expr: rate(orm_calculator_http_requests_total{status=~"5.."}[5m]) / rate(orm_calculator_http_requests_total[5m]) > 0.05
        for: 2m
        labels:
          severity: critical
          service: orm-calculator
        annotations:
          summary: "High error rate in ORM Capital Calculator"
          description: "Error rate is {{ $value | humanizePercentage }} for the last 5 minutes."

      - alert: ORMCalculatorHighResponseTime
        expr: histogram_quantile(0.95, rate(orm_calculator_http_request_duration_seconds_bucket[5m])) > 5
        for: 5m
        labels:
          severity: warning
          service: orm-calculator
        annotations:
          summary: "High response time in ORM Capital Calculator"
          description: "95th percentile response time is {{ $value }}s for the last 5 minutes."

      # Database alerts
      - alert: DatabaseConnectionFailure
        expr: orm_calculator_database_connected == 0
        for: 30s
        labels:
          severity: critical
          service: database
          compliance: data_residency
        annotations:
          summary: "Database connection failure"
          description: "ORM Capital Calculator cannot connect to the database. This affects all calculations."

      - alert: DatabaseHighConnections
        expr: pg_stat_database_numbackends / pg_settings_max_connections > 0.8
        for: 5m
        labels:
          severity: warning
          service: database
        annotations:
          summary: "High database connection usage"
          description: "Database connection usage is {{ $value | humanizePercentage }}."

      - alert: DatabaseSlowQueries
        expr: rate(pg_stat_statements_total_time[5m]) / rate(pg_stat_statements_calls[5m]) > 1000
        for: 5m
        labels:
          severity: warning
          service: database
        annotations:
          summary: "Slow database queries detected"
          description: "Average query time is {{ $value }}ms."

      # Cache alerts
      - alert: CacheConnectionFailure
        expr: orm_calculator_cache_connected == 0
        for: 2m
        labels:
          severity: warning
          service: cache
        annotations:
          summary: "Cache connection failure"
          description: "ORM Capital Calculator cannot connect to Redis cache. Performance may be degraded."

      - alert: CacheHighMemoryUsage
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.9
        for: 5m
        labels:
          severity: warning
          service: cache
        annotations:
          summary: "High Redis memory usage"
          description: "Redis memory usage is {{ $value | humanizePercentage }}."

      # System resource alerts
      - alert: HighCPUUsage
        expr: orm_calculator_cpu_percent > 80
        for: 10m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is {{ $value }}% for the last 10 minutes."

      - alert: HighMemoryUsage
        expr: orm_calculator_memory_percent > 85
        for: 5m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value }}% for the last 5 minutes."

      - alert: HighDiskUsage
        expr: orm_calculator_disk_percent > 90
        for: 5m
        labels:
          severity: critical
          service: system
        annotations:
          summary: "High disk usage"
          description: "Disk usage is {{ $value }}%. Immediate action required."

      # Business logic alerts
      - alert: CalculationJobFailures
        expr: rate(orm_calculator_job_failed_total[10m]) > 0.1
        for: 5m
        labels:
          severity: warning
          service: calculations
          compliance: rbi
        annotations:
          summary: "High calculation job failure rate"
          description: "Calculation job failure rate is {{ $value }} per second."

      - alert: LongRunningCalculations
        expr: orm_calculator_job_duration_seconds > 1800
        for: 0m
        labels:
          severity: warning
          service: calculations
        annotations:
          summary: "Long running calculation detected"
          description: "Calculation job {{ $labels.job_id }} has been running for {{ $value }}s."

      - alert: QueueBacklog
        expr: orm_calculator_job_queue_size > 100
        for: 5m
        labels:
          severity: warning
          service: calculations
        annotations:
          summary: "High job queue backlog"
          description: "Job queue has {{ $value }} pending jobs."

      # Security alerts
      - alert: HighAuthenticationFailures
        expr: rate(orm_calculator_auth_failures_total[5m]) > 5
        for: 2m
        labels:
          severity: warning
          service: security
          compliance: cert_in
        annotations:
          summary: "High authentication failure rate"
          description: "Authentication failure rate is {{ $value }} per second. Possible security incident."

      - alert: RateLimitViolations
        expr: rate(orm_calculator_rate_limit_violations_total[5m]) > 10
        for: 2m
        labels:
          severity: warning
          service: security
        annotations:
          summary: "High rate limit violation rate"
          description: "Rate limit violation rate is {{ $value }} per second."

      # Compliance alerts
      - alert: DataResidencyViolation
        expr: orm_calculator_data_residency_enforced == 0
        for: 0m
        labels:
          severity: critical
          service: compliance
          compliance: data_residency
        annotations:
          summary: "Data residency enforcement disabled"
          description: "Data residency enforcement is disabled. This violates RBI compliance requirements."

      - alert: AuditLogRetentionViolation
        expr: orm_calculator_audit_retention_days < 180
        for: 0m
        labels:
          severity: critical
          service: compliance
          compliance: cert_in
        annotations:
          summary: "Audit log retention below required minimum"
          description: "Audit log retention is {{ $value }} days, below the required 180 days."

      - alert: BackupFailure
        expr: time() - orm_calculator_last_backup_timestamp > 86400
        for: 0m
        labels:
          severity: critical
          service: backup
          compliance: rbi
        annotations:
          summary: "Database backup failure"
          description: "No successful backup in the last 24 hours. RTO/RPO targets at risk."

  - name: infrastructure_alerts
    rules:
      # Load balancer alerts
      - alert: LoadBalancerDown
        expr: up{job="nginx"} == 0
        for: 1m
        labels:
          severity: critical
          service: loadbalancer
        annotations:
          summary: "Load balancer is down"
          description: "Nginx load balancer has been down for more than 1 minute."

      # SSL certificate alerts
      - alert: SSLCertificateExpiringSoon
        expr: (ssl_certificate_expiry_timestamp - time()) / 86400 < 30
        for: 0m
        labels:
          severity: warning
          service: ssl
        annotations:
          summary: "SSL certificate expiring soon"
          description: "SSL certificate will expire in {{ $value }} days."

      - alert: SSLCertificateExpired
        expr: ssl_certificate_expiry_timestamp < time()
        for: 0m
        labels:
          severity: critical
          service: ssl
        annotations:
          summary: "SSL certificate expired"
          description: "SSL certificate has expired. HTTPS connections will fail."

  - name: kubernetes_alerts
    rules:
      # Pod alerts
      - alert: PodCrashLooping
        expr: rate(kube_pod_container_status_restarts_total[15m]) > 0
        for: 5m
        labels:
          severity: warning
          service: kubernetes
        annotations:
          summary: "Pod is crash looping"
          description: "Pod {{ $labels.pod }} in namespace {{ $labels.namespace }} is crash looping."

      - alert: PodNotReady
        expr: kube_pod_status_ready{condition="false"} == 1
        for: 5m
        labels:
          severity: warning
          service: kubernetes
        annotations:
          summary: "Pod not ready"
          description: "Pod {{ $labels.pod }} in namespace {{ $labels.namespace }} has been not ready for more than 5 minutes."

      # Node alerts
      - alert: NodeNotReady
        expr: kube_node_status_condition{condition="Ready",status="true"} == 0
        for: 5m
        labels:
          severity: critical
          service: kubernetes
        annotations:
          summary: "Node not ready"
          description: "Node {{ $labels.node }} has been not ready for more than 5 minutes."

      - alert: NodeHighCPU
        expr: (1 - rate(node_cpu_seconds_total{mode="idle"}[5m])) > 0.8
        for: 10m
        labels:
          severity: warning
          service: kubernetes
        annotations:
          summary: "High CPU usage on node"
          description: "Node {{ $labels.instance }} CPU usage is {{ $value | humanizePercentage }}."

      - alert: NodeHighMemory
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) > 0.8
        for: 10m
        labels:
          severity: warning
          service: kubernetes
        annotations:
          summary: "High memory usage on node"
          description: "Node {{ $labels.instance }} memory usage is {{ $value | humanizePercentage }}."